<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据输入与处理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>数据输入与处理</h1>
    <textarea id="inputData" placeholder="请输入数据"></textarea>
    <button onclick="processData()">确认</button>
    <div id="output">
        <p>处理后的数据将显示在这里。</p>
    </div>
    <button onclick="copyData()">复制数据</button>
    <script>
        function processData() {
            const input = document.getElementById('inputData').value;
            // 这里可以添加具体的数据处理逻辑
            // 目前只是简单地原样返回输入的数据
            const output = input;
            document.getElementById('output').innerHTML = `<p>${output}</p>`;
        }

        function copyData() {
            const output = document.getElementById('output').textContent;
            const textarea = document.createElement('textarea');
            textarea.value = output;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            alert('数据已复制到剪贴板');
        }
    </script>
</body>
</html>
